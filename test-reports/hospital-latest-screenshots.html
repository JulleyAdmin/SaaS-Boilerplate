
<!DOCTYPE html>
<html>
<head>
    <title>Hospital SSO - Latest Screenshots</title>
    <style>
        body { font-family: Arial; max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; background: #3b82f6; color: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 20px; }
        .card { border: 1px solid #ddd; border-radius: 8px; overflow: hidden; }
        .card img { width: 100%; cursor: pointer; }
        .card-title { padding: 10px; background: #f5f5f5; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üè• Hospital SSO - Latest Screenshots</h1>
        <p>Captured: 7/1/2025, 7:06:13 PM</p>
    </div>
    <div class="grid">
        
        <div class="card">
            <img src="screenshots/new-01-homepage.png" onclick="window.open(this.src)" alt="new-01-homepage.png">
            <div class="card-title">01 HOMEPAGE</div>
        </div>
        
        <div class="card">
            <img src="screenshots/new-02-mobile.png" onclick="window.open(this.src)" alt="new-02-mobile.png">
            <div class="card-title">02 MOBILE</div>
        </div>
        
        <div class="card">
            <img src="screenshots/new-03-signup.png" onclick="window.open(this.src)" alt="new-03-signup.png">
            <div class="card-title">03 SIGNUP</div>
        </div>
        
        <div class="card">
            <img src="screenshots/new-04-signin.png" onclick="window.open(this.src)" alt="new-04-signin.png">
            <div class="card-title">04 SIGNIN</div>
        </div>
        
        <div class="card">
            <img src="screenshots/new-05-dashboard.png" onclick="window.open(this.src)" alt="new-05-dashboard.png">
            <div class="card-title">05 DASHBOARD</div>
        </div>
        
    </div>
</body>
</html>
